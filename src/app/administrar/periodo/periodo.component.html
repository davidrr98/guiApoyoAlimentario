<h1>Periodo</h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn back-button" routerLink="/periodos">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <!-- <div class="form-group">
                <label class="bg-online-ud">ID</label>
                <input type="number" placeholder="ID periodo" [(ngModel)]="periodo.id" name="id" class="form-control input-text-ud" disabled="disable">
                
            </div> -->
            <div class="form-group">
                <label class=" label-color-ud">Nombre</label>
                <input type="text" placeholder="Nombre del Periodo" [(ngModel)]="periodo.nombre" name="nombre" class="form-control input-text-ud" required>
                <small class="form-text text-muted">a√±o-semestre (2020-1)</small>
            </div>
            <div class="form-group">
                <label class=" label-color-ud">Fecha inicio</label>
                <input type="date" placeholder="Fecha de inicio" [(ngModel)]="periodo.fechaInicio" name="fechaInicio" class="form-control input-text-ud ">
            </div>

            <div class="form-group">
                <label class=" label-color-ud">Fecha fin</label>
                <input type="date" placeholder="Fecha de fin" [(ngModel)]="periodo.fechaFin" name="fechaFin" class="form-control input-text-ud ">
            </div>

            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-warning btn-block">
                <i class="fas fa-save    "></i>
                Guardar
              </button>

            </div>
        </form>
    </div>
</div>

<pre>
    {{periodo | json}}
</pre>
